version: 2.1

executors:
  default-executor:
    docker:
      - image: cimg/node:24.5.0

jobs:
  build:
    working_directory: ~/projects/angular
    executor: default-executor
    steps:
      - checkout:
          path: ~/projects
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install tools & lint & test
          command: |
            pwd
      - run:
          name: Build project
          command: |
            if [ "${CIRCLE_BRANCH}" == "dev" ]; then
              mv src/environments/environment.dev.ts src/environments/environment.ts;
              ./node_modules/.bin/ng build --aot --output-hashing=all --base-href='https://mo-fe-next.web.app/';
            fi

            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              mv src/environments/environment.prod.ts src/environments/environment.ts;
              ./node_modules/.bin/ng build --aot --output-hashing=all --base-href='https://onthitoeic.net/';
            fi
  deploy:
    steps
      - checkout
      - run:
          name: Deploy to Firebase
          command: |
            if [ "${CIRCLE_BRANCH}" == "dev" ]; then
              echo $OTT_DEV_GOOGLE_APPLICATION_CREDENTIALS > credentials.json
              GOOGLE_APPLICATION_CREDENTIALS=credentials.json ./node_modules/.bin/firebase deploy --project mo-fe-next;
            fi
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              echo $OTT_PROD_GOOGLE_APPLICATION_CREDENTIALS > credentials.json
              GOOGLE_APPLICATION_CREDENTIALS=credentials.json ./node_modules/.bin/firebase deploy --project mo-fe-prod;
            fi
workflows:
  workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - dev
                - main
